<div id="auth-block">
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
</div>

{% if results %}
<div class="list" id="top-songs">
    <ol>
        {% for track in results %}
        <li>{{track.name}}</li>
        {% endfor %}
    </ol>
</div>
{% endif %}
