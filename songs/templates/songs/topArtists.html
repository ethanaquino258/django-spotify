<div id="auth-block">
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
</div>

{% if results %}
<div class="list" id="top-songs">
    <ol>
        {% for artist in results %}
        <li>{{artist.name}}</li>
        <iframe src="{{artist.embed}}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        {% endfor %}
    </ol>
</div>
{% endif %}
