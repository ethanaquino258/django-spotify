<form method="POST">
    {% csrf_token %}

    <input name='username'> -->
    <button type='submit'>submit</button>

{% if results %}
<div class="list" id="recently-played">
    <ol>
        {% for track in results %}
        <li>{{track.name}}</li>
        {% endfor %}
    </ol>
</div>
{% endif %}
