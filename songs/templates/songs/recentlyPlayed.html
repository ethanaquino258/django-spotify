<form method="POST">
    {% csrf_token %}
    <!-- <p>Please input username</p>
    <input name='username'> -->
    <button type='submit'>submit</button>
</form>

{% if results %}
<div class="list" id="recently-played">
    <ol>
        {% for track in results %}
        <li>{{track.name}}</li>
        <iframe src="{{track.embed}}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        {% endfor %}
    </ol>
</div>
{% endif %}
