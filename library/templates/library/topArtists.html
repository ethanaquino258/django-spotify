{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'library/css/skeleton.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'library/css/normalize.css' %}">
    </head>

    <body>
        <form method="POST">
            {% csrf_token %}
            <button type='submit'>See my most liked artists</button>
        </form>
        
        {% if results %}
        <div>
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Artist</th>
                        <th>Occurences</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in results %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.occurences}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </body>
</html>
