{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'library/css/skeleton.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'library/css/normalize.css' %}">

        <script>

        </script>
    </head>

    <body>
        <form method="POST">
            {% csrf_token %}
            <button class="button" type='submit'>See my most liked genres</button>
        </form>
        
        {% if results %}
        <div class="u-pull-left">
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Genre</th>
                        <th>Occurences</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    {% for item in results %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.occurences}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button class="button">See more</button>
        </div>
        {% endif %}
    </body>

    <script>

    </script>
</html>
